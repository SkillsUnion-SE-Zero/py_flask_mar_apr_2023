<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all_company_styles.css') }}">
    <title>Add a Company</title>
</head>
<body>
    <nav>
        <a href="#">The Electric Companies!</a>
        <ul>
            <li><a href="/companies">All companies</a></li>
            <li><a href="/electronics">All electronics</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </nav>
    <h1>Add a Company</h1>
    <form action="/companies/add" method="POST" class="form">
        <div>
            <label>Name:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Slogan:</label>
            <input type="text" name="slogan">
        </div>
        <div>
            <label>Location:</label>
            <input type="text" name="location">
        </div>
        <div>
            <p>Over one billion:</p>
            <div>
                <input type="radio" name="over_one_billion" id="over_one_billion_yes" value="1"> <!-- Need an integer for a boolean field (1 = yes, 0 = no)-->
                <label for="over_one_billion_yes">Yes</label>
                <input type="radio" name="over_one_billion" id="over_one_billion_no" value="0">
                <label for="over_one_billion_no">No</label>
            </div>
        </div>
        <p><input type="submit" value="Add company" class="btn"></p>
    </form>
</body>
</html>
