<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Favorites</title>
</head>
<body>
    <h1>Add your favorites!</h1>
    <form action="/process_form" method="POST">
        <div>
            <label for="band">Favorite band:</label>
            <input type="text" name="favorite_band" id="band">
        </div>
        <div>
            <label for="food">Favorite food:</label>
            <input type="text" name="favorite_food" id="food">
        </div>
        <div>
            <label for="color">Favorite color:</label>
            <input type="text" name="favorite_color" id="color">
        </div>
        <input type="submit" value="Add favorites">
    </form>
</body>
</html>
